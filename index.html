<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#exiled</title>
<link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/emojis/1178210520331997295.webp?size=96&quality=lossless">
<style>
  /* Define the font */
  body {
    font-family: Arial, sans-serif; /* Use Arial font as a fallback */
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: "Times New Roman", Times, serif; /* Use Times New Roman for headings */
  }

  p {
    font-family: "Verdana", sans-serif; /* Use Verdana font for paragraphs */
  }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black; /* Changed background color to black */
    }

    #fadingTextContainer {
        text-align: center;
    }

    #fadingText {
        opacity: 0;
        transition: opacity 1s ease-in-out;
        cursor: pointer;
        font-size: 24px;
        color: white;
    }

    .button-container {
        opacity: 0;
        transition: opacity 1s ease-in-out;
        margin-top: 20px; /* Added margin to move the buttons down */
    }

    .button {
        display: inline-block;
        margin-right: 10px;
        padding: 5px 10px;
        background-color: #424242;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #626362;
    }
</style>
<body>
<div id="fadingTextContainer">
    <div id="fadingText">#exiled</div>
    <div id="buttons" class="button-container" style="display: none;">
        <button class="button" onclick="navigateTo('https://exile.cam/misery')">misery</button>
        <button class="button" onclick="navigateTo('https://exile.cam/fright')">fright</button>
        <button class="button" onclick="navigateTo('https://exile.cam/fent')">fent</button>
        <button class="button" onclick="navigateTo('https://exile.cam/rot')">rot</button>
    </div>
</div>
<script>
    // Get the fading text element and buttons container
    var fadingText = document.getElementById("fadingText");
    var buttonsContainer = document.getElementById("buttons");

    // Function to handle click event
    function handleClick() {
        buttonsContainer.style.display = "block";
        setTimeout(fadeInButtons, 100); // Fades in buttons after 100ms delay
    }

    // Add click event listener to the fading text
    fadingText.addEventListener("click", handleClick);

    // Function to fade in the text
    function fadeInText() {
        fadingText.style.opacity = 1;
    }

    // Function to fade in the buttons
    function fadeInButtons() {
        buttonsContainer.style.opacity = 1;
    }

    // Call the fadeInText function after a delay
    setTimeout(fadeInText, 1000); // Adjust the delay time (in milliseconds) as needed

    // Function to navigate to a different webpage
    function navigateTo(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
