<script>
    const bios = ["@xxxo", "triple k on my wrist", "real recognize real", "can't trust cause they all creep", "don't expect to get what you give" ];
    const bioContainer = document.querySelector('.bio-container');
    let currentBioIndex = 0;

    function typeBio(bio) {
      let i = 0;
      const intervalId = setInterval(() => {
        bioContainer.innerHTML = bio.substring(0, i) + '|';
        i++;
        if (i > bio.length) {
          clearInterval(intervalId);
          setTimeout(() => {
            deleteBio(bio);
          }, 1000);
        }
      }, 100);
    }

    function deleteBio(bio) {
      let i = bio.length;
      const intervalId = setInterval(() => {
        bioContainer.innerHTML = bio.substring(0, i) + '|';
        i--;
        if (i < 0) {
          clearInterval(intervalId);
          currentBioIndex++;
          if (currentBioIndex >= bios.length) {
            currentBioIndex = 0;
          }
          setTimeout(() => {
            typeBio(bios[currentBioIndex]);
          }, 1000);
        }
      }, 100);
    }

    typeBio(bios[currentBioIndex]);
    </script>
